<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            width: 100%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        nav .logo a {
            font-weight: bold;
            font-size: 1.5rem;
        }

        nav .menu {
            margin-left: auto;
        }

        nav .mypage a {
            background-color: #fff;
            color: #333;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
        }

        .recipe-detail {
            margin: 20px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }

        .recipe-detail h1 {
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .recipe-detail p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        /* '공개 여부' 텍스트의 색상을 파란색으로 설정 */
        .pub {
            color: #007bff;
            font-size: 0.8em;
        }

        /* '생성 날짜' 텍스트의 색상을 초록색으로 설정 */
        .cre {
            color: #28a745;
            font-size: 0.8em;
        }

        .recipe-detail button {
            margin-top: 20px; /* 버튼 위쪽 간격 조정 */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 버튼에 호버 효과를 추가합니다. */
        .recipe-detail button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>

<div class="recipe-detail">
    <h1 th:text="${recipeDto.foodName}"></h1>
    <p th:utext="'<h3>재료:</h3>' + ${recipeDto.ingredient}"></p>
    <p th:utext="'<h3>조리 방법:</h3>' + ${recipeDto.method}"></p>
    <p class="pub" th:text="'공개 여부: ' + ${recipeDto.isPublic ? '공개' : '비공개'}"></p>
    <p class="cre" th:text="'생성 날짜: ' + ${#temporals.format(recipeDto.createdAt, 'yyyy년 MM월 dd일')}"></p>
    <button id="share">다른 사람에게 공유할래요</button>

    <!-- id 값을 담을 hidden form -->
    <form id="idForm" style="display: none;">
        <input type="hidden" id="recipeId" name="recipeId" th:value="${recipeDto.getRecipeId()}">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function() {
        $('#share').click(function() {
            location.href = '/postForm/' + $('#recipeId').val();
        })
    })
</script>
</body>
</html>
