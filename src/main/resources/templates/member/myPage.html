<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            width: 100%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        nav .logo a {
            font-weight: bold;
            font-size: 1.5rem;
        }

        nav .menu {
            margin-left: auto;
        }

        nav .mypage a {
            background-color: #fff;
            color: #333;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
        }

        .container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info {
            text-align: right;
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 18px;
            margin: 5px;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navigation a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 10px;
            width: 200px;
            text-align: center;
        }

        .navigation a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav>
    <div class="logo">
        <a href="/ai">Logo</a>
    </div>
    <div class="menu">
        <a href="/ai">추천받기</a>
        <a href="postList">둘러보기</a>
    </div>
    <div class="mypage">
        <a href="myPage">마이페이지</a>
    </div>
</nav>

<div class="container">
    <h1>My Page</h1>
    <div class="profile-info">
        <p><strong>Member Name:</strong> John Doe</p>
        <p><strong>Received Likes:</strong> 100</p>
    </div>
    <div class="navigation">
        <a href="/food" class="nav-link">못 먹는 음식</a>
        <a href="/recipe" class="nav-link">저장된 레시피</a>
        <a href="/post-heart" class="nav-link">찜한 레시피</a>
    </div>
</div>
</body>
</html>
