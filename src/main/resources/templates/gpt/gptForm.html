<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/gptForm.css">
</head>
<body>
<nav>
    <div class="logo">
        <a href="/ai">Logo</a>
    </div>
    <div class="menu">
        <a href="/ai">추천받기</a>
        <a href="postList">둘러보기</a>
    </div>
    <div class="mypage">
        <a href="myPage">마이페이지</a>
    </div>
</nav>
<!-- Your page content goes here -->
<div class="form-container">
    <h2>요리할 재료를 입력하세요</h2>
    <div class="form-group">
        <textarea id="ingredients" name="ingredient" placeholder="예) 당근, 양파, 감자 등"></textarea>
    </div>
    <div class="form-group difficulty">
        <span>난이도:</span>
        <div class="toggle">
            <input type="radio" name="difficulty" id="easy" value="쉬움">
            <label for="easy">쉬움</label>
            <input type="radio" name="difficulty" id="medium" value="중간">
            <label for="medium">중간</label>
            <input type="radio" name="difficulty" id="hard" value="어려움">
            <label for="hard">어려움</label>
        </div>
    </div>
    <button id="start-call">요리 시작!</button>
    <div class="loading" id="loading"></div>
</div>

<div class="result-container" id="result-container" style="display: none;">
    <h1>추천 레시피는~~!!!</h1>
    <div id="result-content">
        <markdown></markdown>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked@3.0.8/marked.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/gptForm.js"></script>
</body>
</html>
